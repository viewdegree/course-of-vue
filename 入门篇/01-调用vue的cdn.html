<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">{{msg}}</div>    
</body>
<!-- 调用vue的api -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',//将vue实例挂载到节点上
        data(){     //输出数据
            return{
                msg: 'hello greektime'
            }
        }
    })

</script>
</html>
