<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background-color: #999;
            margin: 10px;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 当我们说绑定某个属性的时候就需要特别注意,它是要修改dom的属性,绑定为了修改 :class就是v-bind:class,这里的赋值是一个字符串的对象形式的键值对,前面是已经设置的类名后面是布尔值,值可以是Vue的值也可以是自己定义的,不过既然你自己定义值那为什么不写到Vue中去呢?也就是当后面的布尔值为true的时候前面的类名就设置完成 -->
    <div id="app">
        <!-- 如果没有破折号那么在:class中是不用写双引号的 -->
        <div class="demo" @click="attachRed=!attachRed" :class="{red:attachRed,blue: !attachRed}"></div>
        <div class="demo" :class="{red:attachRed}"></div>
        <div class="demo" :class="{red:attachRed}"></div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                attachRed: false
            }
        })
    </script>
</body>
</html>
