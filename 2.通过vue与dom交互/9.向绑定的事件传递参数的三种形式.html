 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
     <div id="app">
         <!-- 2. 传递自定义的参数,要写绑定的Vue方法名并带上(),而且要写上实参-->
         <button v-on:click="increase(2)">{{counter}}</button>
         <!-- 3.传递自定的参数,同时传递事件对象参数,需要写上实参以及特定的标识名$event -->
         <button v-on:click="decrease(2,$event)">{{counter}}</button>
         <!-- 1.传递事件对象参数,只需写绑定的Vue方法名即可,无需写() -->
         <p v-on:mousemove="updateCoordinate">Coordinates: {{x}}/{{y}}</p>
     </div>
     <script>
         new Vue({
             el:"#app",
             data:{
                 counter:0,
                 x:0,
                 y:0
             },
             methods:{
                //  2.传递自定义参数
                 increase:function(step){
                     this.counter+=step;
                 },
                //  3.传递自定义参数和事件参数
                 decrease:function(step,event){
                     console.log(event);
                     this.counter-=step;
                 },
                 //1.传递事件对象参数,触发的任意操作的事件对象,event会作为参数传递绑定的methods对象的每一个方法
                 updateCoordinate:function(event){
                    this.x = event.clientX;
                    this.y = event.clientY; //client是事件对象自带的属性与vue无关
                }
             }
         })
     </script>
 </body>
 </html>
