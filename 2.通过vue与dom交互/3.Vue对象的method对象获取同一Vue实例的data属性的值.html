<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{sayHello()}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                title:"hello world!"
            },
            // 需要注意的是输出到模板中的方法返回值必须为字符串
            methods:{
                // 获取的时候需要用到this
                sayHello: function(){
                    return this.title
                }
            }
        })
    </script>
</body>
</html>
