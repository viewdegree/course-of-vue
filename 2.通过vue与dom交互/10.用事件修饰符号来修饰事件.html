 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
     <div id="app">
         <p v-on:mousemove="updateCoordinate">
             Coordinates: {{x}}/{{y}}
             <!-- 运用js原生方法去终止updateCoordinate的操作 -->
            - <span v-on:mousemove="dummy" style="background-color: red">DEAD STOP</span>
            <!-- 运用事件修饰符去终止updateCoordinate的操作-->
            - <span v-on:mousemove.stop style="background-color: blueviolet">DEAD STOP</span>
            <!-- 多个事件修饰符的preventDefault -->
            - <span v-on:mousemove.stop.prevent style="background-color: teal">DEAD STOP</span>
        </p>
     </div>
     <script>
         new Vue({
             el:"#app",
             data:{
                 counter:0,
                 x:0,
                 y:0
             },
             methods:{
                 updateCoordinate:function(event){
                    this.x = event.clientX;
                    this.y = event.clientY; //client是事件对象自带的属性与vue无关
                },
                dummy:function(event){
                    event.stopPropagation();
                }
             }
         })
     </script>
 </body>
 </html>
