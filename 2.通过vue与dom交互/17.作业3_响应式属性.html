<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
        <div>
            <p>Current Value: {{ value }}</p>
            <button @click="value += 5">Add 5</button>
            <button @click="value += 1">Add 1</button>
            <p>{{ result }}</p>
        </div>
        <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
        <div>
            <input type="text">
            <p>{{ value }}</p>
        </div>
    </div>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                value: 0
            },
            computed:{
                result:function(){
                    return this.value!==35?"not there yet":"done";
                }
            },
            watch:{
                // 监听的也可以是计算属性
                result:function(val){
                    console.log(val);
                    vm = this;
                    setTimeout(function(){
                        vm.value = 0;
                    },5000)
                }
            }
        });
        //watch监听计算属性result,计算属性监听value的改变做判断
        //watch不能直接修改result自己因为会陷入死循环
        //watch下修改Vue的值value,之后计算属性result根据value的值做出相应的改变,也就是watch通过value间接修改计算属性result的值
    </script>        
</body>
</html>
