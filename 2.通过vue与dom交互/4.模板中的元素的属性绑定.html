 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
     <div id="app">
         <!-- 这是一种错误的写法,模板只能在html元素中可以输出的在字符串的位置,不能像ejs那样任意在任何地方上去写,这样并不能解析在渲染之后还是{{link}} -->
         <p>{{sayHello()}}- <a href="{{link}}">Google</a>  </p>
     </div>
     <script>
         new Vue({
             el: "#app",
             data:{
                 title:"hello world!",
                 link:"http://google.com"
             },
             // 需要注意的是输出到模板中的方法返回值必须为字符串
             methods:{
                 // 获取的时候需要用到this
                 sayHello: function(){
                     return this.title
                 }
             }
         })
     </script>
 </body>
 </html>
