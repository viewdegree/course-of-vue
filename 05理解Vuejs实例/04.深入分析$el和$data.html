 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
 </head>
 <body>
     <div id="app1">
         <h1>{{title}}</h1>
         <button @click="show">Show Paragraph</button>
         <p v-if="showParagraph">This is not always visible</p>
     </div>
     <script>
         var data = {
            title: "The VueJS Instance",
            showParagraph: false
        }
         var vm1= new Vue({
             el:"#app1",
             data: data,    //将data定义到外部的js对象中
             methods:{
                 show:function(){
                     this.showParagraph = true;
                     this.updateTitle("The VueJS Instance (Updated)");
                 },
                 updateTitle:function(title){
                     this.title = title;
                 },
             },
            computed:{
                lowercaseTitle: function(){
                    return this.title.toLowerCase();
                }
            },
            watch:{
                title: function(value){
                    alert("Title changed , new value : " + value);
                }
            }
         })
         console.log(vm1);      //该对象中包含许多属性 有几个重要的比如$el 或者 $data 它们实际上是被Vue控制的dom和定义的Vue定义data属性值对象 ,验证如下
         console.log(vm1.$el===document.getElementById("app1"));    //返回结果为true
         console.log(vm1.$data===data);                             //返回结果为true
     </script>
 </body>
 </html>
