<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{title}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',  //选中控制的html元素
            data:{      //data是一个对象
                title:"Hello World!"
            }
        })
    </script>
</body>
</html>
